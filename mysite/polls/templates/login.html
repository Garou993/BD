<div class="container">
    {% include "header.html" %}
    <h1>Login</h1>
    <p>Please fill in this form to Login an account.</p>

    <form action="" method="post">
        {% csrf_token %}
        {{login_form.as_p}}

        {% if error %}
            {{error}}
        {% endif %}
        <input type="submit"></input>
    </form>

    <button><a href="../change_password">Change password</a></button>
    <button><a href="../register">Register</a></button>


</div>
