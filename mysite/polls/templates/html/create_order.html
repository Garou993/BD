<head>
    <style>
        a{
            font-family: normal;
            color:black;
            text-decoration: none;
            font-size:large;
            margin-bottom: 5px;
            display: block;
        }
        button{
            color: black;
            background-color:white;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<div class="container">
    {% include "html/header.html" %}
    <h1>Make order with item</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{create_order.as_p}}

        {% if error %}
            {{error}}
        {% endif %}
        {% if id %}
            {{id}}
            <p>Order created</p>
            <br>
        {% endif %}
        <input type="submit"></input>
    </form>

    <button>
        <a href="../my_orders">
            My orders
        </a>
    </button>

</div>
